<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Manutenção</title>	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Favicon (ícone na aba do navegador) -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	   <!-- Core theme CSS (inclui Bootstrap) -->
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="maintenance-container">
        <img src="assets/wrench-solid.svg" alt="Manutenção" class="maintenance-icon" style="width: 200px; height: auto;">
		<!-- Decorative Web Fonts-based Icon -->
        <h1>Página em Manutenção</h1>
        <p>Estamos trabalhando para melhorar sua experiência. Volte em breve!</p>
        <button id="homeButton" class="btn btn-primary">Voltar para o Site</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Adiciona um evento de clique ao botão
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redireciona para index.html
        });
    </script>
</body>
</html>
