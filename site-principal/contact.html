<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contato | Fernandes Technology</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="index.html">Fernandes <span
                        class="text-primary">Technology</span></a>
            </div>
        </nav>

        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Solicite um Orçamento</h1>
                        <p class="lead fw-normal text-muted mb-0">Vamos discutir como posso ajudar o seu negócio.</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm">
                                <div style="display:none;">
                                    <input type="text" id="hp_field" name="hp_field" tabindex="-1" autocomplete="off">
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Nome" required />
                                    <label for="name">Nome completo</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="E-mail" required />
                                    <label for="email">E-mail corporativo</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="phone" class="form-label text-muted small ms-2">WhatsApp /
                                                Telefone</label>
                                            <input class="form-control" id="phone" type="tel" style="width: 100%;"
                                                required />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select" id="subject">
                                                <option value="Consultoria" selected>Consultoria TI</option>
                                                <option value="SaaS">Projeto Help Desk</option>
                                                <option value="Suporte">Suporte Técnico</option>
                                            </select>
                                            <label for="subject">Assunto</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" style="height: 10rem"
                                        placeholder="Mensagem" required></textarea>
                                    <label for="message">Como podemos ajudar?</label>
                                </div>

                                <div class="d-flex justify-content-center mb-3">
                                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACY6XcqMAebTDngX"></div>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Enviar
                                        Mensagem</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Inicializa o seletor de países
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "br",
            preferredCountries: ["br", "us"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
            separateDialCode: true // Mostra o DDI separado
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // VALIDAÇÃO TÉCNICA DO TELEFONE
            if (!iti.isValidNumber()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Telefone Inválido',
                    text: 'Por favor, insira um número de telefone válido para o país selecionado.'
                });
                return;
            }

            const btn = document.getElementById('submitButton');
            btn.innerText = "A enviar...";
            btn.disabled = true;

            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]')?.value;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: iti.getNumber(), // PEGA O NÚMERO COMPLETO COM DDI (ex: +5511999999999)
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                hp_field: document.getElementById('hp_field').value,
                'cf-turnstile-response': turnstileResponse
            };

            try {
                const response = await fetch('/api/contact-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Enviado!',
                        text: 'Recebemos sua mensagem. Entraremos em contato em breve.',
                        confirmButtonColor: '#0d6efd'
                    });
                    e.target.reset();
                    if (typeof turnstile !== 'undefined') turnstile.reset();
                } else {
                    throw new Error();
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Ops...',
                    text: 'Erro ao enviar. Tente novamente mais tarde.',
                });
            } finally {
                btn.innerText = "Enviar Mensagem";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
