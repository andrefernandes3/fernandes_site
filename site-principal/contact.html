<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Contato | Fernandes Technology</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="index.html">Fernandes <span
                        class="text-primary">Technology</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="home">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="about">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html" data-i18n="contact">Contato</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="portfolio.html"
                                data-i18n="portfolio">Portfólio</a></li>
                        <li class="nav-item ms-lg-3">
                            <select id="languageSelector"
                                class="form-select form-select-sm bg-dark text-white border-secondary">
                                <option value="pt">BR Português</option>
                                <option value="en">US English</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Solicite um Orçamento</h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm">
                                <div style="display:none;"><input type="text" id="hp_field" tabindex="-1"></div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Nome" required />
                                    <label for="name">Nome completo</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="E-mail" required />
                                    <label for="email">E-mail corporativo</label>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-7">
                                        <label class="form-label text-muted small ms-2">WhatsApp / Telefone</label>
                                        <input class="form-control" id="phone" type="tel" style="width: 100%;"
                                            required />
                                    </div>
                                    <div class="col-md-5">
                                        <label class="form-label text-muted small ms-2">Assunto</label>
                                        <select class="form-select" id="subject" style="height: 58px;">
                                            <option value="Consultoria TI" selected>Consultoria TI</option>
                                            <option value="Projeto SaaS">Projeto SaaS</option>
                                            <option value="Suporte">Suporte</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" style="height: 10rem"
                                        required></textarea>
                                    <label for="message">Como podemos ajudar?</label>
                                </div>

                                <div class="d-flex justify-content-center mb-4">
                                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACY6XcqMAebTDngX"></div>
                                </div>

                                <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton"
                                        type="submit">Enviar Mensagem</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Fernandes Technology 2026</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="docs/privacy-policy.pdf">Privacidade</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="docs/terms-of-use.pdf">Termos</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="contact.html">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "br",
            preferredCountries: ["br", "us"],
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
            separateDialCode: true
        });

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!iti.isValidNumber()) {
                Swal.fire({ icon: 'error', title: 'Telefone inválido' });
                return;
            }

            const btn = document.getElementById('submitButton');
            btn.innerText = "A enviar...";
            btn.disabled = true;

            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]')?.value;

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: iti.getNumber(),
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                hp_field: document.getElementById('hp_field').value,
                'cf-turnstile-response': turnstileResponse
            };

            try {
                const response = await fetch('/api/contact-form', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    Swal.fire({ icon: 'success', title: 'Sucesso!', text: 'Mensagem enviada.' });
                    e.target.reset();
                } else { throw new Error(); }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Erro', text: 'Tente novamente.' });
            } finally {
                btn.innerText = "Enviar Mensagem";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
